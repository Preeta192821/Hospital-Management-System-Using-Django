{%extends 'navigationbar.html' %}

{% block body %}

 


<div class="container" style="margin-top: 60px;">
<h2 class="text-center text-success font-weight-bold">View Appointment</h2>
<br>
</div>
<table id="example" class="table table-hover display" style="width:100%">
	<thead>
		<tr>
			<th>DoctorName</th>
			<th>PatientName</th>
			<th>Date</th>
			<th>Time</th>
			<th>Remove</th>
		</tr>
	</thead>
	<tbody>
		{% for i in appoint %}
		<tr>
			<td>{{i.doctor}}</td>
			<td>{{i.patient}}</td>
			<td>{{i.date1}}</td>
			<td>{{i.time1}}</td>
			<td>{{i.remove}}</td>
			
			

			<td><a class ="btn btn-danger" href="{% url 'delete_appointment' i.id %}" onclick="return confirm(Are you sure?)">Delete</a></td>
		
		</tr>
		{% endfor %}
	</tbody>
</table>
{%endblock %}
