      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Firstname</b></label>
      <input type="text" class="form-control" placeholder="Enter Firstname" name="uname" required>

      <label for="username"><b>Lastname</b></label>
      <input type="text" class="form-control" placeholder="Enter Lastname" name="uname" required>

      <label for="username"><b>Contact</b></label>
      <input type="text" class="form-control" placeholder="Enter Contact Number" name="uname" required>

      <input type="text" class="form-control" placeholder="Enter Email" name="email" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me

      <div class="clearfix">

      </div>
